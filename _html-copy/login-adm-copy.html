<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conecte-se!</title>
  <link rel="stylesheet" href="/_css/style-login-adm.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" type="image/x-icon" href="/_imagens/FPL3.ico">

</head>

<body>
  <div class="main">
    <div class="left">
      <h1 style="white-space:nowrap">Faça seu&nbsp;<span style="color: #4796ac;" }> login!</span></h1>
      <br>
      <h5 style="color:#317d91;">Tenha acesso à gestão da sua biblioteca</h5>
      <div class="container">
        <label for="login" class="upass"><b>Usuário</b></label> <br>
        <input class="cont" type="text" placeholder="Inserir usuário" name="login" id="login" required>
      </div>
      <div class="container">
        <label for="pass" class="upass"><b>Senha</b></label> <br>
        <input class="cont" type="password" placeholder="Inserir senha" name="pass" id="pass" required>
      </div>

      <div class="button">
        <button type="submit" class="boton" id="goin">Entrar</button>
        <button type="submit" class="cancelbtn" id="out"><a href="/_html-copy/index-copy.html">Cancelar</a></button>

      </div>
    </div>

    <div class="right">
      <img src="/_imagens/admin-pc.svg" alt="pessoa fazendo cadastro no computador" id="img-login">
    </div>
  </div>
  <div class="checar">
    <input type="checkbox" class="checkbox" id="check" />
    <label class="fundo" for="check">
      <i class="bi-moon-stars-fill"></i>
      <i class="bi-sun-fill"></i>
      <div class="ball"></div>
  </div>
</body>
<script src="/_js/login-tema.js"></script>
<footer>
  &copy;Desenvolvido por Fix Pay
</footer>

</html>
