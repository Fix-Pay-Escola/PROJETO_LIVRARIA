{{define "New"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/_imagens/FPL3.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/_css/style-new.css">
    <title>Novo Produto</title>
</head>

<body>
    <div class="card">
            <div class="left">
                <div>
                    <div>
                        <h1 class="display-5">Adicionar Produto</h1>
                        <p class="lead">Insira os detalhes</p>
                    </div>
                </div>
                <form method="POST" action="insert">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" class="formulary" id="nome" placeholder="Nome do livro">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="form-group">
                                <label for="sinop">Sinopse:</label>
                                    <textarea name="descricao" rows="4" cols="50" class="formulary" id="sinop" placeholder="Sinopse do livro"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="disponib">Disponibilidade:</label>
                                <select name="status" id="disponib" class="formulary">
                                    <option value="Selecione">Selecione</option>
                                    <option value="Disponível">Disponível</option>
                                    <option value="Indisponível">Indisponível</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="isbn">ISBN:</label>
                                <input type="number" name="isbn" id="isbn" class="formulary" placeholder="ISBN">
                                
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="autor">Autor:</label>
                                <input type="text" name="autor" id="autor" placeholder="Escritor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="editora">Editora:</label>
                                <select name="editora" id="editora" class="formulary">
                                    <option value="Selecione">Selecione</option>
                                    <option value="O'Reilly">O'Reilly</option>
                                    <option value="Novatec">Novatec</option>
                                    <option value="Casa do Código">Casa do Código</option>
                                    <option value="Alta Books">Alta Books</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="salvar" class="btn-save">Salvar</button>
                    <a class="btn-back" href="/acervo_adm?page=1">Voltar</a>
                </form>
            </div>
            <div class="right">
                <div class="img">
                    <img src="/_imagens/amin_acv.svg" class="img"/>
                </div>
            </div>
    </div>
    <div class="checar">
        <input type="checkbox" class="checkbox" id="check" />
        <label class="fundo" for="check">
          <i class="bi-moon-stars-fill"></i>
          <i class="bi-sun-fill"></i>
          <div class="ball"></div>
        </label>
        </div>
</body>
<script src="/_js/new-add.js"></script>
</html>
{{end}}
