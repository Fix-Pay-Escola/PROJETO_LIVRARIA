{{define "New"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/_imagens/FPL3.ico">
    <link rel="stylesheet" href="/_css/style-new.css">
    <title>Novo Produto</title>
</head>

<body>
    <div class="card">
            <div class="left">
                <div>
                    <div>
                        <h1 class="display-5">Adicionar Produto</h1>
                        <p class="lead">Insira os detalhes</p>
                    </div>
                </div>
                <form method="POST" action="insert">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" class="formulary" id="nome" placeholder="Nome do livro">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="descricao">Sinopse:</label>
                                <input type="text" name="descricao" class="formulary" id="sinop"
                                    placeholder="Sinopse do livro">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="status">Status:</label>
                                <input type="text" name="status" class="formulary" placeholder="Disponibilidade">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="isbn">ISBN:</label>
                                <input type="number" name="isbn" class="formulary" placeholder="CÃ³digo">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="autor">Autor:</label>
                                <input type="text" name="autor" class="formulary" placeholder="Escritor">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="autor">Editora:</label>
                                <input type="text" name="editora" class="formulary" placeholder="Editora">
                            </div>
                        </div>
                    </div>
                    <button type="submit" value="salvar" class="btn-save">Salvar</button>
                    <a class="btn-back" href="/Acervo_adm">Voltar</a>
                </form>
            </div>
            <div class="right">
                <div class="img">
                    <img src="/_imagens/amin-acv.svg" width="480px" />
                </div>
            </div>
    </div>
</body>

</html>
{{end}}
