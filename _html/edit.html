{{define "Edit"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/_css/style-new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Editar Livros</title>
    <link rel="icon" type="image/x-icon" href="/_imagens/FPL3.ico">
</head>

<body>
    <div class="card">
        <div class="left">
            <div>
                <div>
                    <h1 class="display-5">Editando Informações</h1>
                    <p class="lead">Insira os dados para atualizar ou editar</p>
                </div>
            </div>
            <form method="POST" action="update">
                <input type="hidden" name="id" value="{{.Id}}">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" class="formulary" value="{{.Nome}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="form-group">
                            <label for="descricao">Sinopse:</label>
                            <textarea name="descricao" rows="4" cols="50" class="formulary" id="sinop" >{{.Descricao}}</textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="status">Status</label>
                            <input type="text" name="status" class="formulary" step="0.01" value="{{.Status}}">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="isbn">ISBN</label>
                            <input type="text" name="isbn" class="formulary" value="{{.Isbn}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="status">Autor</label>
                            <input type="text" name="autor" class="formulary" step="0.01" value="{{.Autor}}">
                        </div>
                        <div class="form-group">
                            <label for="editora">Editora</label>
                            <select name="editora" id="editora" >
                                <option value="OReilly"{{if eq .Editora "OReilly"}} selected{{end}}>OReilly</option>
                                <option value="Novatec"{{if eq .Editora "Novatec"}} selected{{end}}>Novatec</option>
                                <option value="Casa do Codigo"{{if eq .Editora "Casa do Codigo"}} selected{{end}}>Casa do Codigo</option>
                                <option value="Alta Books"{{if eq .Editora "Alta Books"}} selected{{end}}>Alta Books</option>
                            </select>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" value="salvar" class="btn-update">Atualizar</button>
                <a href="/acervo_adm" class="btn-back">Voltar</a>
            </form>
        </div>
        <div class="right">
            <div class="img">
                <img src="/_imagens/amin_acv.svg" class="img" />
            </div>
        </div>
    </div>
</body>
<div class="checar">
    <input type="checkbox" class="checkbox" id="check" />
    <label class="fundo" for="check">
        <i class="bi-moon-stars-fill"></i>
        <i class="bi-sun-fill"></i>
        <div class="ball"></div>
    </label>
</div>
<script src="/_js/new-add.js"></script>

</html>
{{end}}
